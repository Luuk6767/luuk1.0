<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WC2026 AI Portal - Grupper & Prognos</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0b0f1a;
            --glass: rgba(30, 41, 59, 0.8);
            --text: #f8fafc;
            --gold: #eab308;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: radial-gradient(circle at top right, #1e1b4b, var(--bg));
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 2.5rem 1rem;
            text-align: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        h1 {
            font-size: 2.2rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Tab System */
        .tab-container {
            background: var(--glass);
            padding: 5px;
            border-radius: 15px;
            display: flex;
            gap: 5px;
            margin: 1.5rem 0;
            border: 1px solid rgba(255,255,255,0.1);
            overflow-x: auto;
            max-width: 95%;
        }

        .tab-btn {
            padding: 10px 18px;
            border: none;
            background: transparent;
            color: #94a3b8;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            font-weight: 700;
            white-space: nowrap;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Layout */
        .content-section {
            display: none;
            width: 100%;
            max-width: 1000px;
            padding: 0 1rem 4rem;
            animation: fadeIn 0.4s ease;
        }

        .content-section.active { display: block; }

        .card {
            background: var(--glass);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Groups Grid */
        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .group-card {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 1rem;
            border-top: 4px solid var(--primary);
        }

        .group-card h3 {
            margin-bottom: 10px;
            color: var(--secondary);
            font-size: 1.1rem;
        }

        .group-list { list-style: none; }
        .group-list li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
        }

        /* Ratings Table */
        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 12px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .badge { background: var(--gold); color: #000; padding: 3px 7px; border-radius: 5px; font-weight: 800; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <header>

    </header>

    <div class="tab-container">
        <button class="tab-btn active" onclick="openTab(event, 'groups')">Grupper</button>

        <button class="tab-btn" onclick="openTab(event, 'ratings')">EA FC Ratings</button>

    </div>

    <section id="groups" class="content-section active">

            </div>

        function openTab(evt, tabName) {
            const sections = document.getElementsByClassName("content-section");
            for (let s of sections) s.classList.remove("active");
            const btns = document.getElementsByClassName("tab-btn");
            for (let b of btns) b.classList.remove("active");
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        window.onload = renderAll;

</body>
</html>
